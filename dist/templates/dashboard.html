    <div class="totle container-fluid col-md-12">
        <!--list start-->
        <div class="list col-md-4">
            <div class="table-responsive">
                <table class="table">
                    <thead class="">
                        <form class="bs-example bs-example-form" role="form">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="input-group list_search">
                                        <input type="text" class="form-control" placeholder="请输入用户名" ng-model="query">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default btn-search" type="button">
                                                 <img src="img/search.png">
                                            </button>
                                        </span>
                                    </div><!-- /input-group -->
                                </div><!-- /.col-lg-6 -->
                            </div><!-- /.row -->
                        </form>
                    </thead>
                    <tbody class="tab_body">
                        <tr class="list_tr" ng-repeat="item in userList | filter: query | orderBy : '-createTime'" ng-class="{'selected': item.userId === id }">
                            <td>
                                <div class="list_ls" ng-click="clickStatus(item.userId)">
                                    <div class="list_top">
                                        <div class="list_img">
                                            <img src="{{item.headimgurl}}" class="headimg">
                                           <!--  <img src='../img/cus.png' class="headimg"/> -->
                                        </div>
                                        <div class="list_des">
                                            <!-- <p>{{item.createTime}}</p> -->
                                            <!-- <p class="name"><strong>{{map[item.userId][map[item.userId].length-1].fromUserName}}</strong></p> -->
                                            <p class="name"><strong>{{item.nickname}}</strong></p>
                                            <p class="time" id="time">{{item.subscribe_time * 1000| date:'yyyy-MM-dd'}}</p>
                                            <p class="sex">{{item.sex==1?'男':'女'}}</p>
                                            <p class="address">{{item.province}}&nbsp;{{item.city}}</p>
                                        </div>
                                    </div>
                                    <div class="list_bottom">
                                        <p class="label_list">已关注{{item.timeSubscribed}}天</p>
<!--                                         <p class="label_list ">长长的标签11</p>
                                        <p class="label_list ">长长的标签11</p> -->
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
