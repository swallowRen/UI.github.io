<div class="row flowsetting">
    <!--左边 start-->
    <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 setting_left">
        <div class="flowsetting_left">
            <p class="flowsetting_left_title">场景统计</p>
            <div class="left_tol">
                <div class="flowsetting_tol_left col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <p class="flowsetting_left_tol">12</p>
                    <p class="flowsetting_left_des">已开启场景</p>
                </div>
                <div class="flowsetting_tol_right col-lg-8 col-md-12 col-sm-12 col-xs-12">
                    <ul class="flowsetting_tol_ul">
                        <li class="flowsetting_tol_li col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <p class="flowsetting_tol_list">12</p><p class="flowsetting_tol_title">通用场景</p>
                        </li>
                        <li class="flowsetting_tol_li col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <p class="flowsetting_tol_list">12</p><p class="flowsetting_tol_title">任务场景</p>
                        </li>
                        <li class="flowsetting_tol_li col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <p class="flowsetting_tol_list">12</p><p class="flowsetting_tol_title">数据场景</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="left_list">
                <div class="add" ng-click="addScene()">
                    <p class="add_img"><img src="img/add.png" alt="请点击添加自定义场景"></p>
                    <p class="add_title">请点击添加自定义场景</p>
                </div>
                <div class="upload">
                    <input class="upload_file" type="file" name="上传匹配内容库">
                    <p class="upload_img"><img src="img/upload.png" alt="上传匹配内容库"></p>
                    <p class="upload_title">上传匹配内容库</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 左边 end-->

     <!--you边 start-->
    <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 setting_right">
        <div class="flowsetting_right">
            <p class="setting_right_title">近期调整场景</p>
            <div class="setting_right_content">
                <ul>
                    <li class="scene col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="scene_left">
                            <dl>
                                <dd class="scene_img"><img src="img/weather.png"></dd>

                                <dt class="scene_title">天气</dt>
                            </dl>
                        </div>
                        <div class="scene_right">
                            <p class="scene_tl">上次调整:</p>
                            <p class="scene_time">2天前</p>
                        </div>
                    </li>
                     <li class="scene col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="scene_left">
                            <dl>
                                <dd class="scene_img"><img src="img/weather.png"></dd>
                                <dt class="scene_title">天气</dt>
                            </dl>
                        </div>
                        <div class="scene_right">
                            <p class="scene_tl">上次调整:</p>
                            <p class="scene_time">2天前</p>
                        </div>
                    </li>
                     <li class="scene col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="scene_left">
                            <dl>
                                <dd class="scene_img"><img src="img/weather.png"></dd>
                                <dt class="scene_title">天气</dt>
                            </dl>
                        </div>
                        <div class="scene_right">
                            <p class="scene_tl">上次调整:</p>
                            <p class="scene_time">2天前</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--you边 end-->

    <!-- setting_bottom start -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 setting_bottom">
        <div class="common_title">
            <p class="common_p">全部场景</p>
            <div class="col-lg-4 pull-right">
                <div class="input-group">
                    <input type="text" class="form-control search_text" placeholder="搜索">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-search search-btn" type="button">
                            <img src="img/search.png">
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="common_content">
            <div class="common_top">
                <p class="common_tl">通用</p>
                <ul>
                    <li class="common_li col-md-3" ng-repeat="item in list">
                        <div class="common_li_line">
                            <div class="common_img"><img src="img/weather.png"></div>
                            <div class="common_des">
                                <p class="des_title" ng-click="showModule(item._id)">{{item.name}}</p>
                                <p class="des_status">状态: </p>
                                <p class="des_start">已开启</p>
                                <!-- <p class="des_disabled" ng-click="changeStatus()">禁用</p> -->
                            </div>
                        </div>
                    </li>
