<!doctype html>
<html lang="en" ng-app="RDash">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>RDash AngularJS</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">

  <link rel="stylesheet" type="text/css" href="less/css/iknow.css">
  <link rel="stylesheet" type="text/css" href="less/css/public.css">
  <!-- endbuild -->
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="../node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
  <script type="text/javascript" src="components/jquery-ui/jquery-ui.min.js"></script>


  <!-- endbuild -->
  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>
<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            IKNOW.AI
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>NAVIGATION</span></li>
        <li class="sidebar-list">
          <a href="#/">字体 <i class="fa fa-font" aria-hidden="true"></i></a>
        </li>
        <li class="sidebar-list">
          <a href="#/color">颜色 <i class="fa fa-paint-brush" aria-hidden="true"></i></a>
        </li>
        <li class="sidebar-list">
          <a href="#/form">表单 <i class="fa fa-keyboard-o" aria-hidden="true"></i></a>
        </li>
        <li class="sidebar-list">
            <a href="#/cart">卡片 <i class="fa fa-credit-card-alt" aria-hidden="true"></i></a>
        </li>
        <li class="sidebar-list">
            <a href="#/button">按钮 <i class="fa fa-hand-pointer-o" aria-hidden="true"></i></a>
        </li>
          <li class="sidebar-list">
          <a href="#/label">标签<i class="fa fa-tag" aria-hidden="true"></i></a>
        </li>
        <li class="sidebar-list">
            <a href="#/alert">弹出框<i class="fa fa-bell" aria-hidden="true"></i></a>
        </li>
        <li class="sidebar-list">
            <a href="#/popover">提示框<i class="fa fa-exclamation-triangle" aria-hidden="true"></i></a>
        </li>
        <li class="sidebar-list">
            <a href="#/breadcrumb">面包屑导航<i class="fa fa-bars" aria-hidden="true"></i></a>
        </li>
        <li class="sidebar-list">
            <a href="#/pagination">分页<i class="fa fa-columns" aria-hidden="true"></i></a>
        </li>
        <li class="sidebar-list">
            <a href="#/tab">tab转换<i class="fa fa-hand-peace-o" aria-hidden="true"></i></a>
        </li>
        <li class="sidebar-list">
            <a href="#/progress">进度条<i class="fa fa-spinner" aria-hidden="true"></i></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular/blob/master/README.md" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Support
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper" >
        <div class="page-content row">
            <!--row head start-->
            <div class="row header">
                <div class="col-xs-12">
                    <div class="user pull-right">
                        <div class="item dropdown" uib-dropdown>
                            <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                              <img src="img/avatar.jpg">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                              <li class="dropdown-header">
                                Joe Bloggs
                              </li>
                              <li class="divider"></li>
                              <li class="link">
                                <a href="#" class="dropdown_li">
                                  Profile
                                </a>
                              </li>
                              <li class="link" >
                                <a href="#">
                                  Menu Item
                                </a>
                              </li>
                              <li class="link">
                                <a href="#">
                                  Menu Item
                                </a>
                              </li>
                              <li class="divider"></li>
                              <li class="link">
                                <a href="#">
                                  Logout
                                </a>
                              </li>
                            </ul>
                        </div>
                        <div class="item dropdown " uib-dropdown>
                            <a href="#/dashboard" class="dropdown-toggle" uib-dropdown-toggle>
                              <i class="fa fa-bell-o"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right" >
                              <li>
                                <a href="<!-- #/dashboard -->" class="link" ng-click="newUser()">
                                    <span class="badge pull-right badge1">{{countUser}}</span>
                                        新用户
                                 </a>
                              </li>
                              <li >
                                <a href="#/dashboard" class="link" ng-click="newMes()">
                                    <span class="badge pull-right badge1">{{count}}</span>
                                        新消息
                                </a>
                            </li>
                            </ul>
                        </div>
                    </div>
                    <div class="meta">
                        <div class="page">

                        </div>
                    </div>
                </div>
            </div>
            <!--row head end-->
             <!-- Main Content -->
            <div ui-view></div>
      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
